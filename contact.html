    <section>
       <section class="container mt-5">
    <h2 class="text-primary text-center">என்னை தொடர்பு கொள்ள</h2>
    <form id="contactForm">
        <div class="mb-3">
            <label for="name" class="form-label">பெயர்:</label>
            <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">மின்னஞ்சல்:</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">செய்தி:</label>
            <textarea class="form-control" id="message" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">அனுப்பு</button>
    </form>
    <p id="responseMessage" class="mt-3 text-success" style="display: none;">செய்தி அனுப்பப்பட்டது!</p>
</section>
